<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: white;
      padding: 30px;
      border: 1px solid #ddd;
      border-radius: 5px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .login-container h2 {
      margin-bottom: 20px;
      font-size: 28px;
      text-align: center;
    }

    .login-container label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    .login-container input[type="email"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 12px;
      background-color: #f0f0f0;
      border: none;
      border-radius: 2px;
      font-size: 14px;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background-color: #2ecc71;
      color: white;
      font-size: 16px;
      border: none;
      margin-top: 15px;
      cursor: pointer;
      border-radius: 2px;
      transition: background-color 0.3s;
    }

    .login-container button:hover {
      background-color: #27ae60;
    }

    .register-section {
      margin-top: 20px;
      text-align: center;
    }

    .register-section p {
      margin: 10px 0 5px;
      font-size: 14px;
    }

    .register-section a button {
      background-color: #3498db;
      color: white;
      font-size: 14px;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .register-section a button:hover {
      background-color: #2980b9;
    }

    /* Success message styling */
    .success-message {
      margin-top: 15px;
      color: green;
      font-weight: bold;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Enter Email" required>

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Enter Password" required>

    <button onclick="handleLogin()">Login</button>

    <!--  Success message -->
    <div id="successMsg" class="success-message">Login successful!</div>

    <!--  Register section -->
    <div class="register-section">
      <p>Not registered? Register</p>
      <a href="log_registration_form.html">
        <button type="button">Register</button>
      </a>
    </div>
  </div>

  <script>
    function handleLogin() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const message = document.getElementById("successMsg");

      if (email && password) {
        // Show the success message
        message.style.display = "block";
      } else {
        alert("Please enter both email and password.");
        message.style.display = "none";
      }
    }
  </script>
</body>
</html>
